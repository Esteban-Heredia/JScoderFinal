<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
</head>
<body>
    
    <main>
        <h1>Proyecto final JS Esteban Heredia</h1>
    
        <div>
            <form action="" id="turno-completo">
                <div>
                    <label for="nombre">Ingrese su Nombre:</label>
                    <input type="text" placeholder="Nombre" id="nombre">
                </div>
                <div>
                    <label for="apellido">Ingrese su Apellido:</label>
                    <input type="text" placeholder="Apellido" id="apellido">
                </div>
                <div>
                    <label for="edad">Ingrese su edad:</label>
                    <input type="text" placeholder="edad" id="edad">
                </div>
                <div>
                    <label for="dia">Ingrese la fecha:</label>
                    <input type="date" name="dia" id="dia">
                </div>
                <div>
                    <label for="hora">Ingrese la hora:</label>
                    <input type="time" name="hora" id="hora">
                </div>
                <div>
                    <button type="submit">Agendar Turno!</button>
                </div>
            </form>
        </div>

        <div id="turnoGenerado">

        </div>
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
